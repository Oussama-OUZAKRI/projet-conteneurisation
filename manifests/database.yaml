  name: database-secret
  namespace: exam
type: Opaque
data:
  root-password: dG9vcg==  # Valeur encod√©e en base64 pour "toor"
---
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: exam
spec:
  selector:
    app: database
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: exam
spec:
  serviceName: "database-service"
  replicas: 2
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: mysql:latest
        ports:
        - containerPort: 3306
        resources:
          requests:
            memory: "500Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          exec:
            command:
              - mysqladmin
              - ping
              - -h
              - 127.0.0.1
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
        readinessProbe:  
          exec:  
            command:  
              - mysqladmin  
              - ping  
              - -h  
              - 127.0.0.1  
          initialDelaySeconds: 10  
          periodSeconds: 5  
          timeoutSeconds: 2 
        startupProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - 127.0.0.1
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: root-password
        - name: MYSQL_DATABASE
          value: t_students
        volumeMounts:
        - name: db-storage
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: db-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
